<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Base html{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  {% block css %}{% endblock %}
</head>
  <main>
    <div class="navbar">
        <ul class="primary-nav">
          <li><a class="logo" href="{% url 'home' %}">Game<span>Buddy</span></a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'accounts:myaccount' %}">My Account</a></li>
          <li><a href="{% url 'logout' %}">Log Out</a></li>
          <li><a href="{% url 'accounts:buy_game' %}">Buy Game</a></li>
          {% else %}
          <li><a href="{% url 'accounts:signup' %}">Create Account</a></li>
          <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %}
          <li><a href="{% url 'download' %}">Download</a></li>
        </ul>
    </div>
    <div class="center">
    {% block content %}
    {% endblock %}
    </div>
  </main>
</body>
</html>
